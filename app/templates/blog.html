{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block styles %}
{{super()}}

<link
    href="https://fonts.googleapis.com/css2?family=Lora&family=Nunito:wght@200&family=Quicksand&family=Roboto&family=Roboto+Slab:wght@300;400&family=Zen+Antique&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}
{% block content %}
<div class="container-fluid post-blog">
    <a href="{{url_for('main.dashboard')}}"><button class="btn home-btn btn-outline-dark" type="">Home</button></a>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6">
            
            <form class="form-signin blog-form" method="POST" action="/blog">
                <h3 class="form-signin-heading header">Create Your Blog Here</h3>
                {{ form.hidden_tag() }}
                {{ wtf.form_field(form.author) }}
                {{ wtf.form_field(form.title) }}
                {{ wtf.form_field(form.content) }}
                <button class="btn btn-lg btn-dark btn-block" type="submit">Submit</button>
                
            </form>
            
        </div>
        <div class="col-lg-4 col-md-6 col-sm-6">
            <img class="post-pic" src="{{ url_for('static', filename='images/balentines.jpg')}}"
                alt="">
        </div>
    </div>
</div>
{% endblock %}
