<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title> Welcome to BlogBusters</title>
    {% endif %}
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
</head>
<body>

    <div class="container intro">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 text-center m-auto">
          <h1>Welcome to BlogBusters</h1>
          <p><em>Busting the myths in Bar Industry</em></p>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
      <div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
                <img src="{{ url_for('static', filename='images/twodrinks.jpg')}}"
                    class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                 <p>Margaritas</p>

                </div>
            </div>

            <div class="carousel-item" data-bs-interval="5000">
                <img src="{{ url_for('static', filename='images/balentines.jpg')}}"
                    class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <p>Whiskey</p>

                </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="{{ url_for('static', filename='images/fourdrinks.jpg')}}"
                    class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <p>Colorful cocktails</p>

                </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
              <img src="{{ url_for('static', filename='images/shelf.jpg')}}"
                  class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                  <p>Bar Set Up</p>

              </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
  </div>
  </div>

  <a href="{{ url_for('main.signup') }}"><button class="btn btn-dark">Sign Up</button></a>
  <a href="{{ url_for('main.login') }}"><button class="btn btn-outline-dark">Login</button></a>
    
</div>

</body>
</html>
