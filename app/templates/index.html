{% extends "base.html" %}
{% block styles %}
{{super()}}

<link
    href="https://fonts.googleapis.com/css2?family=Lora&family=Nunito:wght@200&family=Quicksand&family=Roboto&family=Roboto+Slab:wght@300;400&family=Zen+Antique&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}


{% block content %}

    <div class="container intro mt-5">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 text-center m-auto">
          <h1>Welcome to BlogBusters</h1>
          <p><em>Busting the myths in Bar Industry</em></p>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
      <div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
                <img src="{{ url_for('static', filename='images/twodrinks.jpg')}}"
                    class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                 <p>Margaritas</p>

                </div>
            </div>

            <div class="carousel-item" data-bs-interval="5000">
                <img src="{{ url_for('static', filename='images/balentines.jpg')}}"
                    class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <p>Whiskey</p>

                </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="{{ url_for('static', filename='images/fourdrinks.jpg')}}"
                    class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <p>Colorful cocktails</p>

                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
  </div>
  </div>
<div class="buttons2">
    <a href="{{ url_for('main.signup') }}"><button class="btn btn-dark">Sign Up</button></a>
    <a href="{{ url_for('main.login') }}"><button class="btn btn-outline-dark">Login</button></a>
</div>

    
</div>

{% endblock %}
