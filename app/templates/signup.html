{% extends "base.html" %}
{% block styles %}
{{super()}}

<link
    href="https://fonts.googleapis.com/css2?family=Lora&family=Nunito:wght@200&family=Quicksand&family=Roboto&family=Roboto+Slab:wght@300;400&family=Zen+Antique&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class='container-fluid signup-section'>
    <div class='row'>
        <div class="col-lg-4 col-md-6 col-sm-6 signin">
            <form class="form-signin" method="POST" action="/signup">
                <h3 class="form-signin-heading header">Sign Up</h3>
                {{ form.hidden_tag() }}
                {{ wtf.form_field(form.username) }}
                {{ wtf.form_field(form.email) }}
                {{ wtf.form_field(form.password) }}
                <button class="btn btn-lg btn-dark btn-block" type="submit">Sign Up</button>
            </form>
        </div>
        <div class='col-lg-8 col-md-6 col-sm-6'>
            <img class="signup-pic"
                src="{{ url_for('static', filename='images/fourdrinks.jpg')}}"
                alt="">
        </div>
    </div>
</div>

{% endblock %}
